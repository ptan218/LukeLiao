<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe game</title>
  <script src='https://code.jquery.com/jquery-1.7.2.min.js'></script>
  <script src="js/index.js"></script>
  <link rel='stylesheet prefetch' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="tic-tac-toe">
    <div class="span3 new_span">
      <div class="row">
        <h1 class="span3">Tic Tac Toe</h1>
        <div class="span3">
          <div class="input-prepend input-append">
            <span class="add-on win_text">O won</span><strong id="o_win" class="win_times add-on">0</strong><span
              class="add-on">time(s)</span>
          </div>
          <div class="input-prepend input-append">
            <span class="add-on win_text">X won</span><strong id="x_win" class="win_times add-on">0</strong><span
              class="add-on">time(s)</span>
          </div>
        </div>
      </div>
      <ul class="row" id="game">
        <li id="box-1" class="btn span1" data-position="1">+</li>
        <li id="box-2" class="btn span1" data-position="2">+</li>
        <li id="box-3" class="btn span1" data-position="3">+</li>
        <li id="box-4" class="btn span1" data-position="4">+</li>
        <li id="box-5" class="btn span1" data-position="5">+</li>
        <li id="box-6" class="btn span1" data-position="6">+</li>
        <li id="box-7" class="btn span1" data-position="7">+</li>
        <li id="box-8" class="btn span1" data-position="8">+</li>
        <li id="box-9" class="btn span1" data-position="9">+</li>
      </ul>
      <div class="clr">&nbsp;</div>
      <div class="row"><a href="#" id="reset" class="btn-success btn span3">Restart</a></div>
    </div>
  </div>
</body>

</html>
